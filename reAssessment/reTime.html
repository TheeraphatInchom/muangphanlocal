<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>องค์การบริหารส่วนตำบลเมืองพาน จังหวัดเชียงราย</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap">

    <style>
        .site-header {
            background: linear-gradient(90deg, yellow, #ffa200);
            padding: 10px 0;
            /* ปรับขนาดช่องว่างตามต้องการ */
        }

        .custom-button {
            border-radius: 5px;
            /* ให้มุมมน */
            padding: 8px 15px;
            /* ขนาดปุ่ม */
            transition: background-color 0.3s, transform 0.3s;
            /* การเปลี่ยนแปลง */
        }

        .custom-button:hover {
            transform: translateY(-2px);
            /* เพิ่มเอฟเฟกต์เล็กน้อยเมื่อชี้ */
        }


        .site-logo {
            font-size: 24px;
            font-weight: bold;
        }

        .sidebar {
            background-color: #202020;
        }

        .sidebar .nav-link {
            padding: 10px 20px;
            color: #333;
            border-radius: 0;
        }

        .sidebar .nav-link.active {
            background-color: #6a5a46;
            color: #fff;
        }

        .tabcontent {
            padding: 20px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-top: 20px;
            background-color: #ffffff;
            height: auto;
        }

        .custom-color {
            background-color: #6a5a46;
            border-color: #6a5a46;
            color: white;
            cursor: pointer !important;
        }

        .btn-info:hover {
            background-color: #ffffff;
            border-color: #6a5a46;
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <!-- Headers -->
    <header class="site-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="site-logo">องค์การบริหารส่วนตำบลเมืองพาน จังหวัดเชียงราย</h1>
            <!-- Adjust the container to align the buttons next to each other -->
            <div class="d-flex align-items-center bg-white p-2 rounded shadow-sm">
                <button id="settingsButton" class="custom-button me-2" style="background-color: #6a5a46; color: white; border-radius: 5px; padding: 8px 15px; border: none; transition: background-color 0.3s, transform 0.3s;">
                    จัดการระบบ
                </button>
                <button id="logoutButton" class="custom-button btn btn-danger">ออกจากระบบ</button>
            </div>
        </div>
    </header>

    <br>
    <div class="container">
        <div class="mb-3 d-flex justify-content-end">
            <!-- <button id="addChildBtn" class="btn btn-primary" style="background-color: #6a5a46; border-color: #6a5a46;">เพิ่ม</button> -->
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="input-group mb-3">
                    <input type="date" id="dateSelect" class="form-control">
                    <button id="printSummaryBtn" class="btn custom-color">ปริ้นสรุป</button>
                </div>
            </div>
        </div>
        <br>
        <table id="myTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">วัน/เดือน/ปี</th>
                    <th scope="col">ชื่อ – นามสกุล</th>
                    <th scope="col">เวลาเข้า</th>
                    <th scope="col">เวลาออก</th>
                </tr>
            </thead>
            <tbody id="childTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button id="prevPageBtn" class="btn custom-color me-2">ย้อนกลับ</button>
            <button id="nextPageBtn" class="btn custom-color">หน้าถัดไป</button>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <!-- Import Bootstrap 5 JavaScript file (if using Tooltip or Popover) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script src="/fontfaceobserver.standalone.js"></script>
    <script>
        function handleViewDetailsButtonClick(child) {
            sessionStorage.setItem('user_id', child.id);
            window.location.href = '/home.html';
        }

        document.getElementById("logoutButton").addEventListener("click", () => {
            sessionStorage.removeItem("user_id");
            sessionStorage.removeItem("user_st");
            sessionStorage.removeItem("user_status");
            window.location.href = "/index.html";
        });

        document.getElementById("settingsButton").addEventListener("click", () => {
            window.location.href = "/Ahome.html";
        });

        const userId = sessionStorage.getItem('user_id');
        let allData = [];
        const pageSize = 30;
        let currentPage = 1;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const requestOptions = {
            method: "GET",
            headers: myHeaders,
            redirect: "follow"
        };

        function formatDateToDMY(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            return `${day}/${month}/${year}`;
        }

        function renderTablePage(data, pageNumber, pageSize) {
            const startIndex = (pageNumber - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageData = data.slice(startIndex, endIndex).reverse();

            const tableBody = document.getElementById("childTableBody");
            tableBody.innerHTML = "";

            pageData.forEach((child) => {
                const newRow = tableBody.insertRow();

                const date_tt = newRow.insertCell();
                date_tt.textContent = formatDateToDMY(child.date_tt); // Format the date
                const userName = newRow.insertCell();
                userName.textContent = child.userName;
                const times_tt = newRow.insertCell();
                times_tt.textContent = child.times_tt;
                const timee_tt = newRow.insertCell();
                timee_tt.textContent = child.timee_tt;
            });
        }

        fetch("http://localhost:4025/user/get_timestamp", requestOptions)
            .then((response) => response.json())
            .then((result) => {
                allData = result;
                renderTablePage(allData, currentPage, pageSize);
            })
            .catch((error) => console.error(error));

        document.getElementById("nextPageBtn").addEventListener("click", () => {
            if (currentPage < Math.ceil(allData.length / pageSize)) {
                currentPage++;
                renderTablePage(allData, currentPage, pageSize);
            }
        });

        document.getElementById("prevPageBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTablePage(allData, currentPage, pageSize);
            }
        });

        document.getElementById("dateSelect").addEventListener("change", () => {
            const selectedDate = new Date(document.getElementById("dateSelect").value);
            const filteredData = allData.filter(child => {
                const childDate = new Date(child.date_tt);
                return childDate.toDateString() === selectedDate.toDateString(); // Compare only date part
            });
            currentPage = 1; // Reset to the first page
            renderTablePage(filteredData, currentPage, pageSize);
        });

        document.getElementById("printSummaryBtn").addEventListener("click", () => {
            const selectedDate = document.getElementById("dateSelect").value;
            if (!selectedDate) {
                alert("กรุณาเลือกวันที่ก่อน");
            } else {
                const formattedSelectedDate = new Date(selectedDate);
                const filteredData = allData.filter(child => {
                    const childDate = new Date(child.date_tt);
                    return childDate.getDate() === formattedSelectedDate.getDate() &&
                        childDate.getMonth() === formattedSelectedDate.getMonth() &&
                        childDate.getFullYear() === formattedSelectedDate.getFullYear();
                });
                generatePDF(filteredData);
            }
        });

        function generatePDF(data) {
            const pdfStyles = `
                th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                    padding: 10px;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
            `;
            const pdfTable = document.createElement("table");
            const styleElement = document.createElement('style');
            styleElement.innerHTML = pdfStyles;

            const headerRow = pdfTable.insertRow();
            const headers = ["วัน/เดือน/ปี", "ชื่อ – นามสกุล", "เวลาเข้า", "เวลาออก"];

            headers.forEach(headerText => {
                const th = document.createElement("th");
                th.style.border = "1px solid black"; // Add border style
                th.textContent = headerText;
                headerRow.appendChild(th);
            });

            data.forEach(child => {
                const newRow = pdfTable.insertRow();

                const dateCell = newRow.insertCell();
                dateCell.style.border = "1px solid black"; // Add border style
                dateCell.textContent = formatDateToDMY(child.date_tt);

                const nameCell = newRow.insertCell();
                nameCell.style.border = "1px solid black"; // Add border style
                nameCell.textContent = child.userName;

                const timeInCell = newRow.insertCell();
                timeInCell.style.border = "1px solid black"; // Add border style
                timeInCell.textContent = child.times_tt;

                const timeOutCell = newRow.insertCell();
                timeOutCell.style.border = "1px solid black"; // Add border style
                timeOutCell.textContent = child.timee_tt;
            });

            const pdfContent = document.createElement("div");
            pdfContent.appendChild(styleElement); // Add style element
            pdfContent.appendChild(pdfTable);

            const opt = {
                margin: 10,
                filename: 'summary.pdf',
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().from(pdfContent).set(opt).save();
        }
    </script>
</body>

</html>
