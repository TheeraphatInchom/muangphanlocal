<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .modal-body {
            padding: 20px;
        }

        .modal-link {
            display: block;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            color: #fff;
            background-color: #007bff;
            transition: background-color 0.3s;
        }

        .modal-link:hover {
            background-color: #0056b3;
            text-decoration: none;
        }

        .modal-title {
            margin: 0;
        }

        .iframe-container {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="background-color: #6a5a46; border-color: #6a5a46;">
            สร้างใบลา
        </button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">ประเภทใบลา</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="border: 1px solid #ccc; padding: 10px; background-color: #f8f9fa;">
                        <p><a href="/Allmanu/9Absence/allpdf/form1.html"
                                style="color: #000000; text-decoration: none;">ลาพักผ่อน</a></p>
                        <p><a href="/Allmanu/9Absence/allpdf/form2.html"
                                style="color: #000000; text-decoration: none;">ลาป่วย ลาคลอดบุตร ลากิจส่วนตัว</a></p>
                        <!-- <p><a href="/Allmanu/9Absence/allpdf/form3.html"
                                style="color: #007bff; text-decoration: none;">แบบยกเลิกวันลา</a></p> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">ลาพักผ่อน</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">ลาป่วย ลาคลอดบุตร ลากิจส่วนตัว</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
                    role="tab" aria-controls="contact" aria-selected="false">ได้รับการอนุมัติ</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="cancel-tab" data-bs-toggle="tab" data-bs-target="#cancel" type="button"
                    role="tab" aria-controls="cancel" aria-selected="false">ยกเลิกใบลา</button>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <iframe src="table1.html" class="iframe-container"></iframe>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <iframe src="table2.html" class="iframe-container"></iframe>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <iframe src="table3.html" class="iframe-container"></iframe>
            </div>
            <div class="tab-pane fade" id="cancel" role="tabpanel" aria-labelledby="cancel-tab">
                <iframe src="table4.html" class="iframe-container"></iframe>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">ยืนยันข้อมูลการส่ง</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmContent">Are you sure you want to send this data?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
