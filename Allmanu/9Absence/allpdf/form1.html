<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .ui-autocomplete {
            z-index: 1070 !important;
            /* Higher than modal z-index */
            position: absolute;
        }
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">แบบใบลาพักผ่อน</h3>
        <form id="vacationForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date_vt" class="form-label">เขียนเมื่อ</label>
                    <input type="date" class="form-control" id="date_vt" name="date_vt" required>
                </div>
                <div class="col-md-6">
                    <label for="name_vt" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="name_vt" name="name_vt" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dates_vt" class="form-label">ลาตั้งแต่วันที่</label>
                    <input type="date" class="form-control" id="dates_vt" name="dates_vt" required>
                </div>
                <div class="col-md-6">
                    <label for="datee_vt" class="form-label">สิ้นสุดวันที่</label>
                    <input type="date" class="form-control" id="datee_vt" name="datee_vt" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="position" class="form-label">ตำแหน่ง</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="col-md-4">
                    <label for="affiliation" class="form-label">สังกัด</label>
                    <select class="form-select" id="affiliation" name="affiliation" required>
                        <option value="" disabled selected>-- เลือกสังกัด --</option>
                        <option value="สำนักปลัด อบต.">สำนักปลัด อบต.</option>
                        <option value="กองคลัง">กองคลัง</option>
                        <option value="กองช่าง">กองช่าง</option>
                        <option value="กองสาธารณสุข">กองสาธารณสุข</option>
                        <option value="กองการศึกษา">กองพัฒนาชุมชน</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="contact" class="form-label">ติดต่อข้าพเจ้าได้ที่</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="assigned" class="form-label">ข้าพเจ้าได้มอบหมายให้</label>
                    <input type="text" class="form-control" id="assigned" name="assigned" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary"
                            onclick="showConfirmation()">ยืนยันความถูกต้อง</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- The Modal -->
        <div id="confirmationModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h5 class="text-center mb-4">ยืนยันความถูกต้อง</h5>
                <p class="text-center">คุณต้องการยืนยันความถูกต้องใช่หรือไม่?</p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                    <button type="button" class="btn btn-success me-md-2" onclick="submitForm()">ยืนยัน</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Retrieve the user_name from sessionStorage and set it to the input field
        document.addEventListener("DOMContentLoaded", function () {
            const userName = sessionStorage.getItem('user_name');
            if (userName) {
                document.getElementById('name_vt').value = userName; // Set the input value
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            var positions = [
                "นายกองค์การบริหารส่วนตำบล",
                "ปลัดองค์การบริหารส่วนตำบล",
                "หัวหน้าส่วนราชการ",
                "เจ้าหน้าที่บริหารงานทั่วไป",
                "เจ้าหน้าที่ธุรการ",
                "เจ้าหน้าที่บันทึกข้อมูล",
                "เจ้าหน้าที่การเงินและบัญชี",
                "นักวิชาการเงินและบัญชี",
                "เจ้าหน้าที่พัสดุ",
                "นักวิเคราะห์นโยบายและแผน",
                "เจ้าหน้าที่พัฒนาชุมชน",
                "นักพัฒนาชุมชน",
                "เจ้าหน้าที่สาธารณสุข",
                "นักวิชาการสาธารณสุข",
                "พยาบาลวิชาชีพ",
                "ครูศูนย์พัฒนาเด็กเล็ก",
                "นักวิชาการศึกษา",
                "นักวิชาการเกษตร",
                "นักวิชาการสิ่งแวดล้อม",
                "เจ้าหน้าที่นิติกร",
                "เจ้าหน้าที่ธุรการ",
                "เจ้าหน้าที่บันทึกข้อมูล"
            ];

            // เปิดใช้งาน autocomplete
            $("#position").autocomplete({
                source: positions,
                minLength: 1
            });
        });
    </script>
    <script>
        function showConfirmation() {
            // Show the modal
            document.getElementById("confirmationModal").style.display = "block";
        }

        function closeModal() {
            // Close the modal
            document.getElementById("confirmationModal").style.display = "none";
        }

        function submitForm() {
            // Close the modal
            closeModal();

            // Handle form submission
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const formData = new FormData(document.getElementById('vacationForm'));
            const userId = sessionStorage.getItem('user_id');

            const raw = JSON.stringify({
                "user_id": userId,
                "date_vt": formData.get("date_vt"),
                "name_vt": formData.get("name_vt"),
                "position": formData.get("position"),
                "affiliation": formData.get("affiliation"),
                "dates_vt": formData.get("dates_vt"),
                "datee_vt": formData.get("datee_vt"),
                "total_day": Math.ceil((new Date(formData.get("datee_vt")) - new Date(formData.get("dates_vt"))) / (1000 * 60 * 60 * 24)) + 1,
                "contact": formData.get("contact"),
                "assigned": formData.get("assigned"),
                "type_vt": "ลาพักผ่อน",
                "status": "รอดำเนินการ"
            });

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            // Send data to the first endpoint
            fetch("http://localhost:4025/user/add_vacation", requestOptions)
                .then((response) => response.text())
                .then((result) => {
                    console.log(result);
                    // After successfully posting to the first endpoint, redirect to the PDF page
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/pdf/p1.php';
                    form.target = '_blank'; // Open in a new tab

                    // Add form data to be sent
                    formData.forEach((value, key) => {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        form.appendChild(input);
                    });

                    // Append the form to the body and submit it
                    document.body.appendChild(form);
                    form.submit();
                })
                .catch((error) => console.error('Error:', error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
