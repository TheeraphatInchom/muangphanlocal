<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center mb-4">แบบใบลาป่วย ลาคลอดบุตร ลากิจส่วนตัว</h3>
        <form id="vacationForm">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="dateA_s" class="form-label">เขียนเมื่อ</label>
                    <input type="date" class="form-control" id="dateA_s" name="dateA_s" required>
                </div>
                <div class="col-md-2">
                    <label for="type_ll" class="form-label">ประเภทใบลา</label>
                    <select class="form-control" id="type_ll" name="type_ll" required>
                        <option value="">เลือกประเภทใบลา</option>
                        <option value="ลาป่วย">ป่วย</option>
                        <option value="ลาคลอดบุตร">คลอดบุตร</option>
                        <option value="ลากิจส่วนตัว">กิจส่วนตัว</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">ชื่อ</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="date_s" class="form-label">ลาตั้งแต่วันที่</label>
                    <input type="date" class="form-control" id="date_s" name="date_s" required>
                </div>
                <div class="col-md-6">
                    <label for="date_e" class="form-label">สิ้นสุดวันที่</label>
                    <input type="date" class="form-control" id="date_e" name="date_e" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="position" class="form-label">ตำแหน่ง</label>
                    <input type="text" class="form-control" id="position" name="position" required>
                </div>
                <div class="col-md-4">
                    <label for="affiliation" class="form-label">สังกัด</label>
                    <input type="text" class="form-control" id="affiliation" name="affiliation" required>
                </div>
                <div class="col-md-4">
                    <label for="contact" class="form-label">ติดต่อข้าพเจ้าได้ที่</label>
                    <input type="text" class="form-control" id="contact" name="contact" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="assign" class="form-label">ข้าพเจ้าได้มอบหมายให้</label>
                    <input type="text" class="form-control" id="assign" name="assign" required>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="showConfirmation()">ยืนยันความถูกต้อง</button>
                    </div>
                </div>
            </div>
        </form>

        <!-- The Modal -->
        <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmationModalLabel">ยืนยันความถูกต้อง</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">คุณต้องการยืนยันความถูกต้องใช่หรือไม่?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="button" class="btn btn-success" onclick="submitForm()">ยืนยัน</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showConfirmation() {
            // Show the modal using Bootstrap's modal method
            const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            confirmationModal.show();
        }

        function submitForm() {
            // Handle form submission
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const formData = new FormData(document.getElementById('vacationForm'));
            const userId = sessionStorage.getItem('user_id');

            const raw = JSON.stringify({
                "user_id": userId,
                "date_ll": formData.get("dateA_s"),
                "type_ll": formData.get("type_ll"),
                "name_ll": formData.get("name"),
                "position_ll": formData.get("position"),
                "affiliation_ll": formData.get("affiliation"),
                "dates_ll": formData.get("date_s"),
                "datee_ll": formData.get("date_e"),
                "total_day_ll": Math.ceil((new Date(formData.get("date_e")) - new Date(formData.get("date_s"))) / (1000 * 60 * 60 * 24)) + 1,
                "contact_ll": formData.get("contact"),
                "assigned_ll": formData.get("assign"),
                "status_ll": "รอดำเนินการ"
            });

            const requestOptions = {
                method: "POST",
                headers: myHeaders,
                body: raw,
                redirect: "follow"
            };

            fetch("http://localhost:4025/user/add_leaveletter", requestOptions)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(result => console.log(result))
                .catch(error => console.error('Error:', error));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
