<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .container-fluid {
            width: 100%;
            padding: 0;
        }

        .table-container {
            padding: 15px;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .btn-go-back {
            background-color: #6a5a46;
            color: white;
        }

        .btn-go-back:disabled {
            background-color: #6a5a46;
            /* สีเหมือนกันในทุกสถานะ */
            color: white;
        }

        .btn-go-back:hover {
            background-color: #5a4a3a;
            /* เพิ่มเฉพาะเมื่อ hover */
        }

        #loadingSpinner {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="table-container">
            <table class="table table-striped table-bordered w-100">
                <thead>
                    <tr>
                        <th scope="col">วันที่เขียน</th>
                        <th scope="col">ประเภทใบลา</th>
                        <th scope="col">ชื่อ - นามสกุล</th>
                        <th scope="col">ลาตั้งแต่วันที่</th>
                        <th scope="col">สิ้นสุดวันที่</th>
                        <th scope="col">รวมเป็นกี่วัน</th>
                        <th scope="col">สถานะ</th>
                        <th scope="col">ตัวเลือก</th>
                    </tr>
                </thead>
                <tbody id="childTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <button id="prevPageBtn" class="btn btn-go-back me-2" disabled>ย้อนกลับ</button>
                <button id="nextPageBtn" class="btn btn-go-back me-2" disabled>หน้าถัดไป</button>
            </div>
            <div id="loadingSpinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">ยืนยันข้อมูลการส่ง</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmContent">Are you sure you want to send this data?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Convert a date string to Thai date format
        function formatThaiDate(dateString) {
            const monthsThai = [
                'มกราคม', 'กุมภาพันธ์', 'มีนาคม', 'เมษายน', 'พฤษภาคม', 'มิถุนายน',
                'กรกฎาคม', 'สิงหาคม', 'กันยายน', 'ตุลาคม', 'พฤศจิกายน', 'ธันวาคม'
            ];
            const date = new Date(dateString);
            date.setDate(date.getDate() + 1); // Add 1 day
            const day = date.getUTCDate();
            const month = monthsThai[date.getUTCMonth()];
            const year = date.getUTCFullYear() + 543; // Convert to Buddhist year
            return `${day} ${month} ${year}`;
        }

        function sendRowDataToP1(rowData) {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/pdf/p3.php';
            form.target = '_blank'; // Open in a new tab

            Object.keys(rowData).forEach(key => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                if (key.includes('date')) {
                    // Convert the date to UTC string, add 1 day before setting the value
                    const date = new Date(rowData[key]);
                    date.setDate(date.getDate() + 1); // Add 1 day
                    input.value = date.toISOString().split('T')[0];
                } else {
                    input.value = rowData[key];
                }
                form.appendChild(input);
            });

            document.body.appendChild(form);
            form.submit();
            document.body.removeChild(form);
        }

        function showConfirmationModal(rowData) {
            const modalElement = document.getElementById('confirmModal');
            const modal = new bootstrap.Modal(modalElement);
            const confirmBtn = document.getElementById('confirmBtn');
            const confirmContent = document.getElementById('confirmContent');
            confirmContent.textContent = `Are you sure you want to send this data for ${rowData.name_vt}?`;

            const onConfirmClick = () => {
                sendRowDataToP1(rowData);
                modal.hide();
                confirmBtn.removeEventListener('click', onConfirmClick); // Remove event listener after click
            };

            confirmBtn.addEventListener('click', onConfirmClick);

            modal.show();
        }

        let currentPage = 1;
        const entriesPerPage = 6;

        function displayData(currentPage, data) {
            const startIndex = (currentPage - 1) * entriesPerPage;
            const slicedData = data.slice(startIndex, startIndex + entriesPerPage);

            const tableBody = document.getElementById("childTableBody");
            tableBody.innerHTML = ""; // Clear existing rows

            slicedData.forEach((child) => {
                const newRow = tableBody.insertRow();
                const date_vt = newRow.insertCell();
                date_vt.textContent = formatThaiDate(child.date_vt);
                const type_vt = newRow.insertCell();
                type_vt.textContent = child.type_vt;
                const name_vt = newRow.insertCell();
                name_vt.textContent = child.name_vt;
                const dates_vt = newRow.insertCell();
                dates_vt.textContent = formatThaiDate(child.dates_vt);
                const datee_vt = newRow.insertCell();
                datee_vt.textContent = formatThaiDate(child.datee_vt);
                const total_day = newRow.insertCell();
                total_day.textContent = child.total_day;
                const status = newRow.insertCell();
                status.textContent = child.status;
                const viewBtnCell = newRow.insertCell();

                const viewBtn = document.createElement('button');
                viewBtn.textContent = 'ดูใบคำขอ';
                viewBtn.className = 'btn btn-info';
                viewBtn.addEventListener('click', () => {
                    showConfirmationModal(child);
                });
                viewBtnCell.appendChild(viewBtn);
            });
        }

        function updatePaginationButtons() {
            document.getElementById("prevPageBtn").disabled = (currentPage === 1);
        }

        document.getElementById("nextPageBtn").addEventListener("click", () => {
            currentPage++;
            fetchAndDisplayData(currentPage);
        });

        document.getElementById("prevPageBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                fetchAndDisplayData(currentPage);
            }
        });

        function fetchAndDisplayData(page) {
    const userId = sessionStorage.getItem('user_id');
    const myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");

    const raw = JSON.stringify({
        "user_id": userId,
        "page": page,
        "entriesPerPage": entriesPerPage
    });

    const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: raw,
        redirect: "follow"
    };

    fetch("http://localhost:4025/user/get_vacation4", requestOptions)
        .then((response) => response.json())
        .then((data) => {
            data.sort((a, b) => new Date(b.date_vt) - new Date(a.date_vt)); // Sort by latest date

            // Display data for the current page
            displayData(page, data);

            // Enable/disable pagination buttons based on data length
            if (data.length < entriesPerPage) {
                document.getElementById("nextPageBtn").disabled = true; // Disable next button if no more data
            } else {
                document.getElementById("nextPageBtn").disabled = false; // Enable next button if data exists
            }

            // Disable the prev button if we are on the first page
            document.getElementById("prevPageBtn").disabled = (page === 1); 

            // Disable next button if no data on the current page
            if (data.length === 0) {
                document.getElementById("nextPageBtn").disabled = true;
            }
        })
        .catch((error) => console.log("error", error));
}

        // Initial data fetch
        fetchAndDisplayData(currentPage);
    </script>
</body>

</html>
