<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Table Example</title>
    <!-- Import Bootstrap 5 CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="mb-3 d-flex justify-content-end">
            <button id="addChildBtn" class="btn btn-primary"
                style="background-color: #6a5a46; border-color: #6a5a46;">เพิ่ม</button>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">เครื่องราช</th>
                    <th scope="col">ชื่อย่อ</th>
                    <th scope="col">ปี</th>
                    <th scope="col">สถานะ</th>
                    <th scope="col" id="optionsHeader" style="text-align: center;"></th>
                </tr>
            </thead>
            <tbody id="childTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <div class="d-flex justify-content-center">
            <button id="prevPageBtn" class="btn btn-primary me-2"
                style="background-color: #6a5a46; border-color: #6a5a46;">ย้อนกลับ</button>
            <button id="nextPageBtn" class="btn btn-primary"
                style="background-color: #6a5a46; border-color: #6a5a46;">หน้าถัดไป</button>
        </div>
    </div>
    <div class="modal fade" id="addChildModal" tabindex="-1" aria-labelledby="addChildModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addChildModalLabel">เครื่องราชอิสริยาภรณ์</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="closeModal()"></button>
                </div>
                <div class="modal-body">
                    <form id="addChildForm">
                        <div class="mb-3">
                            <label for="royal_i" class="form-label">เครื่องราช</label>
                            <select class="form-select" id="royal_i" required>
                                <option value="" disabled selected>-- เลือกเครื่องราช --</option>
                                <option value="เหรียญเงินมงกุฎไทย">เหรียญเงินมงกุฎไทย</option>
                                <option value="เหรียญเงินช้างเผือก">เหรียญเงินช้างเผือก</option>
                                <option value="เหรียญทองมงกุฎไทย">เหรียญทองมงกุฎไทย</option>
                                <option value="เหรียญทองช้างเผือก">เหรียญทองช้างเผือก</option>
                                <option value="เบญจมาภรณ์มงกุฎไทย">เบญจมาภรณ์มงกุฎไทย</option>
                                <option value="เบญจมาภรณ์ช้างเผือก">เบญจมาภรณ์ช้างเผือก</option>
                                <option value="จัตุรถาภรณ์มงกุฎไทย">จัตุรถาภรณ์มงกุฎไทย</option>
                                <option value="จัตุรถาภรณ์ช้างเผือก">จัตุรถาภรณ์ช้างเผือก</option>
                                <option value="ตริตาภรณ์มงกุฎไทย">ตริตาภรณ์มงกุฎไทย</option>
                                <option value="ตริตาภรณ์ช้างเผือก">ตริตาภรณ์ช้างเผือก</option>
                                <option value="ทวีติยาภรณ์มงกุฎไทย">ทวีติยาภรณ์มงกุฎไทย</option>
                                <option value="ทวีติยาภรณ์ช้างเผือก">ทวีติยาภรณ์ช้างเผือก</option>
                                <option value="ประถมาภรณ์มงกุฎไทย">ประถมาภรณ์มงกุฎไทย</option>
                                <option value="ประถมาภรณ์ช้างเผือก">ประถมาภรณ์ช้างเผือก</option>
                                <option value="มหาวชิรมงกุฎ">มหาวชิรมงกุฎ</option>
                                <option value="มหาปรมาภรณ์ช้างเผือก">มหาปรมาภรณ์ช้างเผือก</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="initials_i" class="form-label">ชื่อย่อ</label>
                                <input type="text" class="form-control" id="initials_i" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="year_i" class="form-label">ปี</label>
                                <input type="date" class="form-control" id="year_i" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="status_i" class="form-label">สถานะ</label>
                                <select class="form-select" id="status_i" required>
                                    <option value="" disabled selected>-- เลือกสถานะ --</option>
                                    <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                                    <option value="กำลังดำเนิน">กำลังดำเนิน</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ปิด</button>
                    <button type="button" class="btn btn-primary" id="submitChildBtn">บันทึก</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">ยืนยันการลบ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    คุณแน่ใจหรือไม่ที่ต้องการลบข้อมูลนี้?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" id="confirmDeleteButton">ลบ</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Import Bootstrap 5 JavaScript file (if using Tooltip or Popover) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('royal_i').addEventListener('change', function () {
            const royal_i = this.value;
            let initials_i = '';

            // Determine the initials based on the selected royal_i value
            switch (royal_i) {
                case 'เหรียญเงินมงกุฎไทย':
                    initials_i = 'ร.ง.ม.';
                    break;
                case 'เหรียญเงินช้างเผือก':
                    initials_i = 'ร.ง.ช.';
                    break;
                case 'เหรียญทองมงกุฎไทย':
                    initials_i = 'ร.ท.ม.';
                    break;
                case 'เหรียญทองช้างเผือก':
                    initials_i = 'ร.ท.ช.';
                    break;
                case 'เบญจมาภรณ์มงกุฎไทย':
                    initials_i = 'บ.ม.';
                    break;
                case 'เบญจมาภรณ์ช้างเผือก':
                    initials_i = 'บ.ซ.';
                    break;
                case 'จัตุรถาภรณ์มงกุฎไทย':
                    initials_i = 'จ.ม.';
                    break;
                case 'จัตุรถาภรณ์ช้างเผือก':
                    initials_i = 'จ.ช.';
                    break;
                case 'ตริตาภรณ์มงกุฎไทย':
                    initials_i = 'ต.ม.';
                    break;
                case 'ตริตาภรณ์ช้างเผือก':
                    initials_i = 'ต.ช.';
                    break;
                case 'ทวีติยาภรณ์มงกุฎไทย':
                    initials_i = 'ท.ม.';
                    break;
                case 'ทวีติยาภรณ์ช้างเผือก':
                    initials_i = 'ท.ช.';
                    break;
                case 'ประถมาภรณ์มงกุฎไทย':
                    initials_i = 'ป.ม.';
                    break;
                case 'ประถมาภรณ์ช้างเผือก':
                    initials_i = 'ป.ช.';
                    break;
                case 'มหาวชิรมงกุฎ':
                    initials_i = 'ม.ว.ม.';
                    break;
                case 'มหาปรมาภรณ์ช้างเผือก':
                    initials_i = 'ม.ป.ช.';
                    break;
                // Add more cases as needed for other royal_i values
            }

            // Set the value of the initials_i input field
            document.getElementById('initials_i').value = initials_i;
        });

        function closeModal() {
            location.reload(); // โหลดหน้าเว็บใหม่
            document.getElementById("addChildModal").classList.remove("show"); // ปิด modal
            document.body.classList.remove("modal-open"); // ปิดใช้งาน modal-open class ใน body
            document.body.style.paddingRight = ""; // ล้างการกำหนด paddingRight ใน body
        }
        // Inside renderTablePage function
        if (sessionStorage.getItem('user_status') === 'admin') {
            const optionsHeader = document.getElementById('optionsHeader');
            optionsHeader.textContent = 'ตัวเลือก';
        }
        window.onload = function () {
            // Check the 'user_status' from sessionStorage
            if (sessionStorage.getItem('user_status') === 'user') {
                // Select the optionsHeader element
                const optionsHeader = document.getElementById('optionsHeader');
                const addChildBtn = document.getElementById('addChildBtn');
                // Check if the optionsHeader element exists
                if (optionsHeader) {
                    // Remove the optionsHeader element from its parent
                    optionsHeader.parentNode.removeChild(optionsHeader);
                }
                if (addChildBtn) {
                    // Remove the button element from its parent
                    addChildBtn.parentNode.removeChild(addChildBtn);
                }
            }
        };
        // Get user_id from sessionStorage
        const userId = sessionStorage.getItem('user_id');
        let allData = [];
        const pageSize = 8;
        let currentPage = 1;

        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        const raw = JSON.stringify({
            "user_id": userId
        });

        const requestOptions = {
            method: "POST",
            headers: myHeaders,
            body: raw,
            redirect: "follow"
        };

        function renderTablePage(data, pageNumber, pageSize) {
            const startIndex = (pageNumber - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const sortedData = data.sort((a, b) => new Date(b.year_i) - new Date(a.year_i)); // Sort data by payment date in descending order
            const pageData = sortedData.slice(startIndex, endIndex);

            const tableBody = document.getElementById("childTableBody");
            tableBody.innerHTML = "";

            pageData.forEach((child) => {
                const newRow = tableBody.insertRow();

                const royal_i = newRow.insertCell();
                royal_i.textContent = child.royal_i;
                const initials_i = newRow.insertCell();
                initials_i.textContent = child.initials_i;
                const year_i = newRow.insertCell();
                const periodsDate = new Date(child.year_i);
                // Extract just the year from the date
                const yearOnly = periodsDate.getFullYear();
                // Insert just the year into the table cell
                year_i.textContent = yearOnly;
                const status_i = newRow.insertCell();
                status_i.textContent = child.status_i;

                if (sessionStorage.getItem('user_status') === 'admin') {
                    const optionsCell = newRow.insertCell();
                    optionsCell.classList.add("d-flex", "justify-content-center");
                    const editButton = document.createElement("button");
                    editButton.textContent = "แก้ไข";
                    editButton.classList.add("btn", "btn-warning", "me-2"); // Added me-2 for spacing
                    editButton.addEventListener("click", () => {
                        // Code to handle edit functionality goes here
                        handleEditButtonClick(child);
                    });
                    // Append edit button to the cell
                    optionsCell.appendChild(editButton);
                    const deleteButton = document.createElement("button");
                    deleteButton.textContent = "ลบ";
                    deleteButton.classList.add("btn", "btn-danger");
                    deleteButton.addEventListener("click", () => {
                        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
                        confirmationModal.show();

                        const confirmDeleteButton = document.getElementById('confirmDeleteButton');
                        confirmDeleteButton.addEventListener('click', () => {
                            const childId = child.id;

                            const myHeaders = new Headers();
                            myHeaders.append("Content-Type", "application/json");

                            const raw = JSON.stringify({
                                "id": childId
                            });

                            const requestOptions = {
                                method: "POST",
                                headers: myHeaders,
                                body: raw,
                                redirect: "follow"
                            };

                            fetch("http://localhost:4025/user/dalete_insignia", requestOptions)
                                .then((response) => response.text())
                                .then((result) => {
                                    console.log(result);
                                    location.reload();
                                })
                                .catch((error) => console.error(error));
                        });
                    });
                    optionsCell.appendChild(deleteButton);
                }
            });
        }

        fetch("http://localhost:4025/user/get_insignia_byuser_id", requestOptions)
            .then((response) => response.text())
            .then((result) => {
                allData = JSON.parse(result);
                renderTablePage(allData, currentPage, pageSize);
            })
            .catch((error) => console.error(error));

        document.getElementById("nextPageBtn").addEventListener("click", () => {
            if (currentPage < Math.ceil(allData.length / pageSize)) {
                currentPage++;
                renderTablePage(allData, currentPage, pageSize);
            }
        });

        document.getElementById("prevPageBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTablePage(allData, currentPage, pageSize);
            }
        });

        const addChildBtn = document.getElementById('addChildBtn');
        addChildBtn.addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('addChildModal'));
            modal.show();
        });

        const submitChildBtn = document.getElementById('submitChildBtn');
        submitChildBtn.addEventListener('click', async () => {
            const royal_i = document.getElementById('royal_i').value;
            const initials_i = document.getElementById('initials_i').value;
            const year_i = document.getElementById('year_i').value;
            const status_i = document.getElementById('status_i').value;

            // Assuming the server expects a JSON payload
            const myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            const raw = JSON.stringify({
                user_id: userId, // Ensure userId is defined and available
                royal_i: royal_i,
                initials_i: initials_i,
                year_i: year_i,
                status_i: status_i
            });

            const requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };

            try {
                const response = await fetch('http://localhost:4025/user/add_insignia', requestOptions);
                const result = await response.json(); // Assuming the server responds with JSON
                console.log(result);
                location.reload(); // Refresh the page to show the updated list
            } catch (error) {
                console.error('Error:', error);
            }
        });
        function handleEditButtonClick(child) {
            const addChildModal = new bootstrap.Modal(document.getElementById('addChildModal'));
            const startDate = new Date(child.year_i.split('T')[0]);
            //const endDate = new Date(child.periode_m.split('T')[0]);
            // Add one day to each date
            startDate.setDate(startDate.getDate() + 1);
            // endDate.setDate(endDate.getDate() + 1);
            // Convert dates back to strings in the YYYY-MM-DD format
            const startDateStr = startDate.toISOString().split('T')[0];
            //const endDateStr = endDate.toISOString().split('T')[0];
            document.getElementById('royal_i').value = child.royal_i;
            document.getElementById('initials_i').value = child.initials_i;
            document.getElementById('year_i').value = startDateStr;
            document.getElementById('status_i').value = child.status_i;

            addChildModal.show();
            // Remove the event listener for the submit button
            const submitChildBtn = document.getElementById('submitChildBtn');
            const newSubmitChildBtn = submitChildBtn.cloneNode(true);
            submitChildBtn.parentNode.replaceChild(newSubmitChildBtn, submitChildBtn);
            const saveButton = document.getElementById('submitChildBtn');
            saveButton.addEventListener('click', () => {
                child.royal_i = document.getElementById('royal_i').value;
                child.initials_i = document.getElementById('initials_i').value;
                child.year_i = document.getElementById('year_i').value;
                child.status_i = document.getElementById('status_i').value;
                const updateRequestOptions = {
                    method: "POST",
                    headers: myHeaders,
                    body: JSON.stringify(child),
                    redirect: "follow"
                };
                fetch("http://localhost:4025/user/update_insignia", updateRequestOptions)
                    .then((response) => response.text())
                    .then((result) => {
                        console.log(result);
                        location.reload();
                    })
                    .catch((error) => console.error(error));
            });
        }

    </script>
</body>

</html>
