<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap 5 Tabs Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        .tab-content {
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            margin-left: 0px;
            margin-right: 0px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            display: block;
            position: fixed;
            border: none;
        }
</style>
</head>
<body>
    <div class="container-fluid mt-1"> <!-- ใช้ container-fluid แทน container -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ActivityLog-tab" data-bs-toggle="tab" data-bs-target="#ActivityLog" type="button" role="tab" aria-controls="under" aria-selected="true">บันทึกกิจกรรม</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="ActivityLog" role="tabpanel" aria-labelledby="ActivityLog-tab">
                <iframe src="8ActivityLog/ActivityLog.html" frameborder="0" style="width: 100%; height: 600px;"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
