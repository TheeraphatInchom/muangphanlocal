<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tabs Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            padding: 20px;
            height: calc(100vh - 56px);
            overflow-y: auto;
            margin-left: 0px;
            margin-right: 0px;
        }
        iframe {
            width: 100%;
            height: 100vh;
            display: block;
            position: fixed;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-1"> <!-- ใช้ container-fluid แทน container -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark active" id="under-tab" data-bs-toggle="tab" data-bs-target="#under" type="button" role="tab" aria-controls="under" aria-selected="true">สังกัตบุคลากร</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="positions-tab" data-bs-toggle="tab" data-bs-target="#positions" type="button" role="tab" aria-controls="positions" aria-selected="false">ตำแหน่งบุคลากร</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link text-dark" id="management-tab" data-bs-toggle="tab" data-bs-target="#management" type="button" role="tab" aria-controls="management" aria-selected="false">ตำแหน่งบริหาร</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="under" role="tabpanel" aria-labelledby="under-tab">
                <iframe src="2Personnelcrew/Under.html"></iframe>
            </div>
            <div class="tab-pane fade" id="positions" role="tabpanel" aria-labelledby="positions-tab">
                <iframe src="2Personnelcrew/Positions.html"></iframe>
            </div>
            <div class="tab-pane fade" id="management" role="tabpanel" aria-labelledby="management-tab">
                <iframe src="2Personnelcrew/Management.html"></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
